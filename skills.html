<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <style>
    body {
      background: url(..//images/rm222-mind-22.jpg);  
      background-size: cover;
      background-position: center;
    }

    .iner-wrapper {
      transform-style: preserve-3d;
      transform: perspective(1000px);
    }

    .skill-bar {
      transform: translateZ(20px);
    }

    ::-webkit-scrollbar {
      width: 0.8em;
    }

    ::-webkit-scrollbar-thumb {
      background: #d900ff;
    }
  </style>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="skills.html">SKILLS</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="service.html">SERVICE</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="info pt-5 ">
    <div>
      <h1 class="deepshadow pt-5 text-center">SKILLS</h1>
    </div>
    <div class="outer-Container py-5">
      <div class="container-xl">
        <div class="iner-wrapper mt-5" data-tilt>
          <div class="skill-bar">
            <div class="info2"><span>HTML - 90%</span></div>
            <div class="progress-bar html"><span></span></div>
          </div>
          <div class="skill-bar">
            <div class="info2"><span>CSS - 85%</span></div>
            <div class="progress-bar css"><span></span></div>
          </div>
          <div class="skill-bar">
            <div class="info2 text-uppercase"><span>javascript - 50%</span></div>
            <div class="progress-bar javascript"><span></span></div>
          </div>
          <div class="skill-bar">
            <div class="info2"><span>BOOTSTRAP- 85%</span></div>
            <div class="progress-bar bootstrap"><span></span></div>
          </div>
          <div class="skill-bar">
            <div class="info2"><span>WORDPRESS - 80%</span></div>
            <div class="progress-bar wordpress"><span></span></div>
          </div>
          <div class="skill-bar">
            <div class="info2"><span>TAILWINDCSS - 75%</span></div>
            <div class="progress-bar tailwind"><span></span></div>
          </div>
          <div class="skill-bar">
            <div class="info2"><span>UI-KIT - 70%</span></div>
            <div class="progress-bar ui-kit"><span></span></div>
          </div>
          <div class="skill-bar">
            <div class="info2"><span>PHP- 50%</span></div>
            <div class="progress-bar PHP"><span></span></div>
          </div>
        </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript" src="js/vanilla-tilt.min.js"></script>
</body>

</html>
